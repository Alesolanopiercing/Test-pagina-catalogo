<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cat√°logo - Ale Solano Piercing</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#fdfcfa;
      --dark-bg:#111;
      --accent:#d4af37;
      --text:#222;
      --shadow:rgba(0,0,0,0.15);
    }

    body{
      margin:0;
      font-family:"Cinzel Decorative", serif;
      background:var(--bg);
      color:var(--text);
    }

    /* HEADER */
    header{
      position:fixed;
      top:0; left:0; right:0;
      background:var(--dark-bg);
      color:white;
      text-align:center;
      padding:18px 0 12px;
      box-shadow:0 2px 5px var(--shadow);
      z-index:100;
      border-bottom:none;
    }

    header h1{
      margin:0;
      font-size:28px;
      letter-spacing:1px;
    }

    header p{
      margin:2px 0 6px;
      font-size:14px;
    }

    nav{
      margin:0;
    }

    nav a{
      color:white;
      text-decoration:none;
      margin:0 12px;
      font-size:15px;
      transition:color 0.3s;
    }

    nav a:hover{
      color:var(--accent);
    }

    /* SECCI√ìN CAT√ÅLOGO */
    #catalogo{
      max-width:1000px;
      margin:0 auto;
      text-align:center;
      border-top:none;
      padding-top:115px; /* altura del header (para que no lo tape) */
    }

    /* üîπ Ajuste del espacio real entre header y filtros */
    .filters{
      margin-top:6px; /* separaci√≥n visual de ~6px reales */
    }

    /* BOTONES DE FILTRO */
    .filter-button{
      background:var(--accent);
      border:none;
      color:white;
      padding:8px 18px;
      border-radius:25px;
      margin:5px;
      cursor:pointer;
      box-shadow:0 2px 5px var(--shadow);
      font-size:14px;
      transition:all 0.3s;
    }

    .filter-button:hover{
      background:#bfa033;
      transform:translateY(-2px);
    }

    /* GALER√çA */
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
      gap:20px;
      margin-top:30px;
    }

    .item{
      background:white;
      border-radius:10px;
      box-shadow:0 2px 5px var(--shadow);
      overflow:hidden;
      transition:transform 0.3s;
    }

    .item:hover{
      transform:translateY(-4px);
    }

    .item img{
      width:100%;
      height:180px;
      object-fit:cover;
    }

    .item h3{
      margin:10px 0 5px;
      font-size:16px;
    }

    .item p{
      margin:0 0 10px;
      font-size:14px;
    }

    /* MODAL */
    #backdrop{
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.5);
      align-items:center;
      justify-content:center;
      z-index:200;
    }

    #modal{
      background:white;
      border-radius:10px;
      padding:20px;
      max-width:400px;
      box-shadow:0 2px 10px var(--shadow);
    }

    #modal img{
      width:100%;
      border-radius:10px;
    }

    #modal h2{
      margin:10px 0 5px;
    }

    #modal p{
      margin:0 0 10px;
    }

    #modal button{
      background:var(--accent);
      border:none;
      color:white;
      padding:8px 15px;
      border-radius:5px;
      cursor:pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Ale Solano</h1>
    <p>Piercing</p>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Cat√°logo</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <section id="catalogo">
    <div class="filters">
      <button class="filter-button">Tipo</button>
      <button class="filter-button">Piercings</button>
      <button class="filter-button">Asegurado</button>
      <button class="filter-button">Gema</button>
    </div>

    <div class="grid" id="grid">
      <!-- Productos -->
    </div>
  </section>

  <div id="backdrop">
    <div id="modal">
      <img id="modalImg" src="" alt="">
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <button id="whatsappBtn">Consultar por WhatsApp</button>
    </div>
  </div>

  <script>
    const data = [
      {nombre:"Piercing A", imagen:"https://via.placeholder.com/300x180", descripcion:"Piercing dorado brillante"},
      {nombre:"Piercing B", imagen:"https://via.placeholder.com/300x180", descripcion:"Piercing plateado minimalista"},
      {nombre:"Piercing C", imagen:"https://via.placeholder.com/300x180", descripcion:"Piercing con gema azul"}
    ];

    function loadData(){
      const grid=document.getElementById("grid");
      data.forEach(p=>{
        const d=document.createElement("div");
        d.className="item";
        d.innerHTML=`
          <img src="${p.imagen}" alt="${p.nombre}">
          <h3>${p.nombre}</h3>
          <p>${p.descripcion}</p>`;
        d.onclick=()=>showModal(p);
        grid.appendChild(d);
      });
    }

    function showModal(p){
      document.getElementById("modalImg").src=p.imagen;
      document.getElementById("modalTitle").textContent=p.nombre;
      document.getElementById("modalDesc").textContent=p.descripcion;
      document.getElementById("backdrop").style.display="flex";
    }

    window.onclick=e=>{
      if(e.target.id==="backdrop")
        document.getElementById("backdrop").style.display="none";
    };

    loadData();
  </script>
</body>
</html>
